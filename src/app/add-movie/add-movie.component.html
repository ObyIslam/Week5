<div class="row bg-light">
    <div class="col-sm-6">
        <form>
            <fieldset>
                <legend>Add a movie</legend>
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input name="title" class="form-control" placeholder="Enter Movie Title" #movietitle>
                </div>
                <div class="form-group">
                    <label for="title">Director Name</label>
                    <input name="title" class="form-control" placeholder="Enter Director Name" #moviedirector>
                </div>
                <div class="form-group">
                    <label for="title">Year</label>
                    <input name="title" class="form-control" placeholder="Enter Year" #movieyear>
                </div>
                <div class="mt-3 mb-3">
                    <button (click)="addNewMovie(movietitle,moviedirector,movieyear)" class="btn btn-primary">Add</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
