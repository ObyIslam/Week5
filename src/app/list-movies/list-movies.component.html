<div *ngFor="let movie of movies" class="container bg-secondary text-white pt-3 pb-3 mb-1" (click)="selectMovie(movie)" [class.bg-info]="isSelected(movie)">
    
    <div class="row align-items">
        {{movie.title}}
    </div>
    <div class="row align-items">
        {{movie.director}}
    </div>
    <div class="row align-items">
        {{movie.year}}
    </div>
    
</div>
